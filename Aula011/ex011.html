<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Sistema de Nacionalidade</h1>

    Digite o seu país de nascimento: <input type="text" name="txtpais" id="txtpais">

    <input type="button" value="Verificar" onclick="nacionalidade()">

    <div id="res">

    </div>


    <script>
        function nacionalidade() {
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.querySelector('div#res')
        
            res.innerHTML = `<p>Seu país é: <strong>${txtp.value}</strong>. Então: </p>`

            if (txtp.value != 'Brasil') {
                res.innerHTML += `<p>Você é estrangeiro!</p>`
            } else {
                res.innerHTML += `<p>Você é brasileiro!</p>`
            }
        }
    </script>

</body>

</html>
