<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>

    <header>
        <h1>Vamos contar...</h1>
    </header>
    <section>

        <div>
            <p>
                <label for="istart">Inicio:</label>  
                <input type="number" name="inicio" id="istart">
            </p>

            <p>
                <label for="iend">Fim:</label>
                <input type="number" name="fim" id="iend">
            </p>

            <p>
                <label for="ijump">Passo:</label>
                <input type="number" name="passo" id="ijump">
            </p>

            <input type="button" value="Contar" onclick="contar()">
            
        </div>

        <div id="resultado">
            <p>Preparando contagem...</p>
        </div>

    </section>

    <footer>
        <p>&copy; Alexsander Leal</p>
    </footer>

</body>

<script src="script.js"></script>

</html>
