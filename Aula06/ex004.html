<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>

<body>

    <script>
        var nome = window.prompt('Qual é o seu nome?')
        var salario = Number(window.prompt('Qual é o seu salário?'))
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras </br>`)
        document.write(`Seu nome em letras maiúsculas é: ${nome.toUpperCase()}</br>`)
        document.write(`Seu nome em letras minúsculas é ${nome.toLowerCase()}</br>`)
        document.write(`Seu salário digitado foi: ${salario} </br>`)
        document.write(`Seu salário formatado é: ${salario.toFixed(2)} </br>`)
        document.write(`Seu salário formatado com vírgula é: ${salario.toFixed(2).replace('.' , ',')} </br>`)
        document.write(`Seu salário formatado para moeda do Brasil é: ${salario.toLocaleString('pt-BR', {style: 'currency', currency:'BRL'})}</br></br>`)
        document.write(`Seu nome é ${nome} e você tem um salário no Brasil de ${salario.toLocaleString('pt-BR', {style: 'currency', currency:'BRL'})}`)
    </script>

</body>

</html>
